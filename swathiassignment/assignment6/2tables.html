<! DOCTYPE html>
<html>
<head>
<script>
var num = prompt ("enter number");
var i = 1;
    document.write('<table border="3" cellspacing="3">');
    for(i=1; i<=10;i++)
        {
            document.write("<tr><td bgcolor=blue>" +num+ " x " + i + " = " + num*i + "</td></tr>");
        }
    document.write("</table>");
</script>    
</head>
</html>
