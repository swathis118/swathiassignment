<!DOCTYPE html>
<html>
<body>
<p>Press Enter</p>

<input id="myInput" value="Some text..">
<button id="myBtn" onclick="javascript:alert('Hooray! i have successfully triggered a function.')">Button..</button>

<script>
var input = document.getElementById("myInput");
input.addEventListener("keyup", function(event) {
  if (event.keyCode === 13) {
   event.preventDefault();
   document.getElementById("myBtn").click();
   <p> submitted .</p>
  }
});
</script>

</body>
</html>
