<html>
   <head>
      <title>JavaScript Array join Method</title>
   </head>
   
   <body>   
      <script type = "text/javascript">
         var arr = new Array("Hey there","i have","started learning","javascript.Hooray!");
         
         var str = arr.join("  ");
         document.write("words : " + str ); 
         
         var str = arr.join(", ");
         document.write("<br />word : " + str ); 
         
         var str = arr.join(" + ");
         document.write("<br />word : " + str ); 
      </script>      
   </body>
</html>
