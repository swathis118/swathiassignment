<!DOCTYPE html>
<html>
<body>

<h2>compute sum product</h2>

<p id="demo"></p>

<script>
var array = [2356, 1212, 8967, 4563, 2345],
    s = 0,
    p = 1,
    i;
for(i=0; i< array.length; i += 1)
    {
        s += array[i];
        p *= array[i];
    }
console.log('sum :  ' +s +  '  product :' +p);
console.log(p-s);
</script>

</body>
</html>
